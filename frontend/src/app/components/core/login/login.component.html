<main class="login-content">
  <div class="left-part">

    @if (error_message) {
    <div class="error-alert">
      <div>
        <mat-icon [inline]="true" color="warn">info</mat-icon>
        <div>{{ error_message }}</div>
          </div>
          <button mat-icon-button (click)="error_message = ''">
            <mat-icon>clear</mat-icon>
          </button>
        </div>
    }
    <form [formGroup]="form" (ngSubmit)="login()" >
      <mat-form-field appearance="fill">
        <mat-label>Enter username</mat-label>
        <input formControlName="username" matInput />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Enter password</mat-label>
        <input formControlName="password" matInput [type]="hide ? 'password' : 'text'" />
        <button type="button" mat-icon-button matSuffix (click)="hide = !hide">
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>
      <button type="submit" mat-raised-button color="primary" [disabled]="!form.valid">Sign in</button>
    </form>
  </div>
</main>
